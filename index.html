<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sourdough Starter Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Sourdough Starter Calculator</h1>
    <form id="starterForm" class="mt-4">
      <div class="row mb-3">
        <div class="col">
          <label for="levainRatio" class="form-label">Levain Ratio</label>
          <input type="number" id="levainRatio" class="form-control" placeholder="e.g., 1" required>
        </div>
        <div class="col">
          <label for="waterRatio" class="form-label">Water Ratio</label>
          <input type="number" id="waterRatio" class="form-control" placeholder="e.g., 2" required>
        </div>
        <div class="col">
          <label for="flourRatio" class="form-label">Flour Ratio</label>
          <input type="number" id="flourRatio" class="form-control" placeholder="e.g., 3" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="targetWeight" class="form-label">Target Total (grams)</label>
        <input type="number" id="targetWeight" class="form-control" placeholder="e.g., 300" required>
      </div>
      <button type="button" id="calculateBtn" class="btn btn-primary w-100">Calculate</button>
    </form>
    <div id="results" class="mt-4 text-center" style="display:none;">
      <h3>Results</h3>
      <p><strong>Levain:</strong> <span id="levainResult"></span> g</p>
      <p><strong>Water:</strong> <span id="waterResult"></span> g</p>
      <p><strong>Flour:</strong> <span id="flourResult"></span> g</p>
    </div>
  </div>

  <script>
    document.getElementById('calculateBtn').addEventListener('click', function () {
      const levainRatio = parseFloat(document.getElementById('levainRatio').value);
      const waterRatio = parseFloat(document.getElementById('waterRatio').value);
      const flourRatio = parseFloat(document.getElementById('flourRatio').value);
      const targetWeight = parseFloat(document.getElementById('targetWeight').value);

      if (isNaN(levainRatio) || isNaN(waterRatio) || isNaN(flourRatio) || isNaN(targetWeight) || targetWeight <= 0) {
        alert('Please enter valid numbers for all inputs.');
        return;
      }

      const totalRatio = levainRatio + waterRatio + flourRatio;

      const levain = (levainRatio / totalRatio) * targetWeight;
      const water = (waterRatio / totalRatio) * targetWeight;
      const flour = (flourRatio / totalRatio) * targetWeight;

      document.getElementById('results').style.display = 'block';
      document.getElementById('levainResult').textContent = levain.toFixed(2);
      document.getElementById('waterResult').textContent = water.toFixed(2);
      document.getElementById('flourResult').textContent = flour.toFixed(2);
    });
  </script>
</body>
</html>
